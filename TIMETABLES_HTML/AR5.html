<script>

     function printInfo(elementid,styleSheetHref){
        var prtContent="&lt;html&gt;&lt;head&gt;";
        if(typeof styleSheetHref != 'undefined'){
            prtContent+="&lt;link rel='StyleSheet' href='"+styleSheetHref+"' /&gt;";
        }
        prtContent+="&lt;/head&gt;&lt;body&gt;";
        prtContent+=document.getElementById(elementid).innerHTML;
        prtContent+="&lt;/body&gt;";
        //alert(prtContent);
        var WinPrint =window.open('','','left=0,top=0,width=1,height=1,toolbar=0,scrollbars=0,status=0');
        WinPrint.document.write(prtContent);
        WinPrint.document.close();
        WinPrint.focus();
        WinPrint.print();
        WinPrint.close();
    }

      function getsub_details(subno,obj)
{
  // alert(subno);

  var xmlHttp;
     //var subno=document.getElementById(row_id).value==''?document.getElementById(nex_row_id).value:document.getElementById(row_id).value;
    // alert(subno);
        try
        {  // Firefox, Opera 8.0+, Safari
            xmlHttp=new XMLHttpRequest();
        }
        catch (e)
        {  // Internet Explorer
            try
            {
                xmlHttp=new ActiveXObject("Msxml2.XMLHTTP");
            }
            catch (e)
            {
                try
                {
                    xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
                }
                catch (e)
                {
                    alert("Your browser does not support AJAX!");
                    return false;
                }
            }
        }
        xmlHttp.open("GET","getsub_view.jsp?subno="+subno+"&amp;session="+document.getElementById('session').value,false);
        xmlHttp.send(null);
        if(xmlHttp.status==200){
            document.getElementById('nameList').style.display='inline';
           var detail_info=xmlHttp.responseText;
           toggleList(obj,'show', detail_info)
        }

     }




 function toggleList(obj,action, detail_info){
            var div_ref = document.getElementById('nameList');
            var x=0,y=0;
            var obj1 = obj;
            while(obj.offsetParent){
                x += obj.offsetLeft;
                y += obj.offsetTop;
                obj = obj.offsetParent;
            }
            var abs_x = x+'px', abs_y = (y+obj1.offsetHeight)+'px';
            div_ref.style.left = abs_x;
            div_ref.style.top = abs_y;
            div_ref.innerHTML=detail_info;
            switch(action){
                case 'show':
                div_ref.style.display = 'block';
                break;
                case 'hide':
                div_ref.style.display = 'none';
                break;
                default:
            }
        }
 </script>
